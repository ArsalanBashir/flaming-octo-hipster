{% extends "base.html" %}
{% block content %}
	<div class="loginform">
		<h2>Log In  <span class="pull-right"><span>{{no_of_users}}</span> are here already!</span></h2>
		<form action="" method="post" enctype="multipart/form-data">
			{% if message %}
			<div class="error">{{message|safe}}</div>
			{% endif %}
			{{ form.email(class="form-control", placeholder="Email Address")}}
			{{ form.password(class="form-control", placeholder="•••••••••••")}}
			<button type="submit" class="btn btn-default btn-lg log-button">Let's do this!</button>
		</form>
	</div>
{% endblock %}
